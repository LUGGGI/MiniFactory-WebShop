{% extends 'shop/base.html' %}

{% block title %}Product selection {% endblock %}

{% block page_content %}
    <h1>Product selection</h1>

    {% if product_list %}
        <ul>
        {% for product in product_list %}
            <li><a href="{% url 'shop:option' product.id %}">{{ product.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock %}
